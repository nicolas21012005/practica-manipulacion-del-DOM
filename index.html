<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica DOM</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <section id="contenidos">
        <div id="caja-unica"></div>
        <div class="caja">Caja con texto número 1</div>
        <div class="caja">Caja con texto número 2</div>
        <div class="caja">Caja con texto número 3</div>
    </section>
    <hr>
    <section id="estilos">
        <h2>Manipulación de Estilos y clases</h2>
        <div id="estilo-unico">Soy una caja que cambiará de color</div>
        <div class="caja">Otra caja editable con clases</div>
        <div class="caja">Más cajas para manipular estilos</div>
    </section>
    <hr>

    <section id="atributos">
        <h2>Manipulación de Atributos</h2>
        <a href="facebook.com">Visita mi facebook </a>
        <button id="boton-unico" class="boton">Click aquí</button>
        <button class="boton" disabled>Botón deshabilitado</button>
        <img id="imagen-unica" src="img/imagen-1.jpg" alt="imagen de prueba">
        <img class="imagen-grupo" src="img/imagen-2.jpg" alt="Imagen pequeña 1">
        <img class="imagen-grupo" src="img/imagen-3.jpg" alt="Imagen pequeña 2">
    </section>
    <script src="js/main.js"></script>
</body>

</html>
